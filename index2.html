<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadə Div Əlavə Etmə</title>
</head>
<body>
    <div id="main-div" style="border: 1px solid black; padding: 10px; width: 200px;">
        <!-- Yeni divlər bura əlavə olunacaq -->
    </div>
    <button onclick="addDiv()">Div Əlavə Et</button>

    <script>
        function addDiv() {
            const mainDiv = document.getElementById('main-div'); // Əsas divi seçirik
            const newDiv = document.createElement('div'); // Yeni div yaradırıq
            newDiv.textContent = 'Yeni Div'; // Yeni divin mətni
            mainDiv.appendChild(newDiv); // Yeni divi əsas divə əlavə edirik
        }
    </script>
</body>
</html>
